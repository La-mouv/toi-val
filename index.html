<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOI & MOI - Valentin Mouville</title>
    <!-- Oswald Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>CHARGEMENT...</p>
        </div>
    </div>

    <!-- Dual Background Layers for Smooth Cross-fading -->
    <div id="bg-layer-1" class="bg-layer"></div>
    <div id="bg-layer-2" class="bg-layer"></div>

    <div class="vignette"></div>

    <div id="content-overlay">
        <h1 class="title">TOI</h1>
        <h2 class="artist">Valentin Mouville</h2>

        <!-- Audio Teaser -->
        <audio id="teaser-audio" src="teaser.m4a" loop></audio>
        <button id="play-btn" class="teaser-btn">
            <span class="icon">▶</span> EXTRAIT (15s)
        </button>

        <div id="countdown" class="countdown">
            <div class="time-block"><span id="days">00</span><span class="label">J</span></div>
            <span class="sep">:</span>
            <div class="time-block"><span id="hours">00</span><span class="label">H</span></div>
            <span class="sep">:</span>
            <div class="time-block"><span id="minutes">00</span><span class="label">M</span></div>
            <span class="sep">:</span>
            <div class="time-block"><span id="seconds">00</span><span class="label">S</span></div>
        </div>

        <button class="preorder-btn">PRÉCOMMANDE</button>

        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank" class="social-icon">INSTAGRAM</a>
            <a href="https://www.tiktok.com" target="_blank" class="social-icon">TIKTOK</a>
        </div>
    </div>

    <!-- Sound Toggle Removed -->

    <!-- Loading Bar Slider -->
    <div id="loading-container">
        <!-- The background track -->
        <div id="loading-bar">
            <!-- The tracked fill -->
            <div id="loading-fill"></div>
        </div>
        <!-- The dragged handle (Disco Ball) -->
        <div id="slider-handle"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
